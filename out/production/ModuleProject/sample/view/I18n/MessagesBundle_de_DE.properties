DisplacementText=Eine Verdrängungsreaktion tritt auf, wenn ein reaktiveres Metall ein weniger reaktives Metallkation entsprechend seiner Reaktivität »verdrängt«. Mit dieser Funktion können Sie Verschiebungen leicht visualisieren.
AcidBaseText=Säuren und Basen sind in unserem täglichen Leben häufig anzutreffen, von der Salzsäure im Magen bis zum Bleichmittel, das zum Reinigen der Kleidung verwendet wird. Sehen Sie, wie Säuren und Basen sich gegenseitig neutralisieren und Salze bilden.
MyCompoundsText=Fügen Sie Ihre eigenen Verbindungen hinzu und geben Sie ihnen Eigenschaften. Dies wird sehr hilfreich sein, wenn sich Ihre Chemieprüfung nähert!
DisplacementHeader=Verdrängung
