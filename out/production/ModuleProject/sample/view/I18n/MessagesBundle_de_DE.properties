MyCompoundsHeader=Verbindungen
HelpHeader=Hilfe
NeedHelpHeader=Brauchen Sie Hilfe?
HelpDescription=Elemix ist eine Chemie-Anwendung, mit der Sie Reaktionen vorhersagen und speichern können Ihre \
Verbindungen.\n\nDie ersten beiden Reaktions-Registerkarten helfen Ihnen, anhand der Reaktivitätsreihe \
vorherzusagen, ob eine Verdrängungsreaktion auftreten würde, während die Säure-Base-Registerkarte \
Ihnen hilft, Reaktionen auszugleichen und das erhaltene Salz herauszufinden.\n\nSchließlich können \
Sie Ihre eigenen Verbindungen speichern und ihnen farbkodierte Eigenschaften hinzufügen. Dies \
wäre nützlich bei der Organisation von Verbindungen, die Sie im Unterricht gelernt haben. Sie \
könnten zum Beispiel Säuren wie HF, HCl, HBr und HI hinzufügen und sie als »sauer« oder \
»monoprotisch« kennzeichnen.
InfoHeader=Information
AboutProgrammerHeader=Über den Programmierer
InfoDescription=Elemix wurde von Lee I-Shiang für das Modul CS3233 an der Highschool von Nationale Universität von Singapur erstellt.\
\n\nDieses Projekt wurde konzipiert, weil dieser Schöpfer nicht genau wusste, was er tun sollte, \
und er beschloss einfach, ein Chemieprogramm zu erstellen, weil es ihm gefällt.
