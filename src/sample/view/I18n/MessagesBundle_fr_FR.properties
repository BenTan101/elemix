DisplacementText=Une réaction de déplacement se produit lorsqu'un métal plus réactif « \
  déplace » un cation métallique moins réactif, en fonction de sa réactivité. Cette \
  fonction vous permet de visualiser facilement les déplacements.
AcidBaseText=Les acides et les bases sont courants dans notre vie quotidienne, de l'acide \
  chlorhydrique dans votre estomac à l'eau de javel utilisée pour nettoyer les vêtements. \
  Voyez comment les acides et les bases se neutralisent mutuellement en formant des sels.
MyCompoundsText=Ajoutez vos propres composés et donnez-leur des propriétés. Cela vous sera très \
  utile à l'approche de votre examen de chimie !
DisplacementHeader=Déplacement
AcidBaseHeader=Neutralisation
MyCompoundsHeader=Mes Composés
HelpHeader=Aide
NeedHelpHeader=Besoin d'aide ?
HelpDescription=Elemix est une application de chimie qui vous aide à prédire les réactions et \
  à stocker vos composés.\n\nLes deux premiers onglets de réaction vous aident à prédire si une\
   réaction de déplacement se produirait, sur la base de la série de réactivité, tandis que l'onglet \
  acide-base vous aide à équilibrer les réactions et à trouver le sel obtenu.\n\nEnfin, vous \
  pouvez stocker vos propres composés et leur ajouter des propriétés codées par couleur. Cela vous sera \
  utile pour organiser les composés que vous avez appris en classe. Par exemple, vous pouvez ajouter des \
  acides tels que HF, HCl, HBr et HI et les étiqueter comme « acide » ou « monoprotique ».
InfoHeader=Information
AboutProgrammerHeader=A Propos du Programmeur
InfoDescription=Elemix a été créé par Lee I-Shiang pour un certain module du CS3233 au lycée de l'Université \
  Nationale de Singapour.\n\nCe projet a été conceptualisé parce que ce créateur n'avait pas exactement d'idée \
  sur ce qu'il fallait faire et il a juste décidé de créer un programme de chimie parce que c'est ce qu'il aime.
