NeedHelpHeader=Hai bisogno di aiuto?
HelpDescription=Elemix è un'applicazione chimica che aiuta a prevedere le reazioni e a memorizzare i composti.\
\n\nLe prime due schede di reazione aiutano a prevedere se si verificherà una reazione di spostamento, \
in base alla serie di reattività, mentre la scheda acido-base aiuta a bilanciare le reazioni e a \
coprire il sale ottenuto.\n\nFinalmente, è possibile memorizzare i propri composti e aggiungere \
ad essi proprietà codificate dal colore. Questo sarebbe utile per organizzare i composti che avete \
imparato in classe. Ad esempio, potreste aggiungere acidi come HF, HCl, HBr e HI e contrassegnarli \
come «acidi» o «monoprotici».
