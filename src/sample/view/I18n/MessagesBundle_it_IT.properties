DisplacementText=Una reazione di spostamento si verifica quando un metallo più reattivo «sposta» un \
catione metallico meno reattivo, a seconda della loro reattività. Questa caratteristica \
aiuta a visualizzare facilmente gli spostamenti.
AcidBaseText=Gli acidi e le basi sono comuni nella nostra vita quotidiana, dall'acido cloridrico nello stomaco alla candeggina usata per pulire i vestiti. Guardate come gli acidi e le basi si neutralizzano a vicenda, formando dei sali.
MyCompoundsText=Aggiungete i vostri composti e date loro delle proprietà. Questo sarà molto utile quando il vostro esame di chimica si avvicina!
